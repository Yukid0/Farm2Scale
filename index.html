<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm & Scale - Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/coin.png" type="image/png">
    <meta name="description" content="Un jeu clicker simple et addictif où vous collectez des pièces pour acheter des améliorations">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Farm & Scale</h1>
            <div class="resources">
                <div class="resource">
                    <span id="coins">0</span>
                    <span class="resource-label">Pièces</span>
                </div>
                <div class="resource">
                    <span id="coins-per-second">0</span>
                    <span class="resource-label">Pièces/sec</span>
                </div>
                <div class="resource">
                    <span id="coins-per-click">1</span>
                    <span class="resource-label">Pièces/clic</span>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="clicker-area">
                <div id="clicker" class="clicker-button">
                    <img src="images/coin.png" alt="Pièce" id="coin-image">
                </div>
                <div class="click-info">Cliquez pour gagner des pièces<br>Double-cliquez pour un bonus!</div>
            </div>
            
            <div class="upgrades-container">
                <h2>Améliorations</h2>
                <div id="upgrades-list"></div>
            </div>
        </div>
        
        <div class="footer">
            <button id="save-button">Sauvegarder</button>
            <button id="stats-button">Statistiques</button>
            <button id="reset-button">Réinitialiser</button>
        </div>
    </div>
    
    <div id="stats-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Statistiques</h2>
            <div class="stats-content">
                <p>Pièces totales gagnées: <span id="total-coins">0</span></p>
                <p>Nombre de clics: <span id="total-clicks">0</span></p>
                <p>Temps de jeu: <span id="play-time">0 minutes</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
